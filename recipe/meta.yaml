{% set name = "r-tiledb" %}
{% set version = "0.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://dirk.eddelbuettel.com/tmp/tiledb_0.28.0.1.2.tar.gz
  sha256: b9eb80852010353386a082cd6d6a2540954e14ac9833828555a08a1766c06042
  patches:  # [osx and not arm64]
    - 0001-skip-osx-test-to-avoid-spurious-segfault.patch  # [osx and not arm64]

build:
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - pkg-config
    - make
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - r-nanotime  # [build_platform != target_platform]
    - r-rcpp >=1.0.8  # [build_platform != target_platform]
    - r-rcppspdlog  # [build_platform != target_platform]
    - r-rcppint64  # [build_platform != target_platform]
    - r-nanoarrow  # [build_platform != target_platform]
  host:
    - r-base
    - tiledb 2.24.*
    - r-rcpp >=1.0.8
    - r-rcppspdlog
    - r-nanotime
    - r-spdl
    - r-rcppint64
    - r-nanoarrow
  run:
    - r-base
    - r-nanotime
    - r-spdl
    - r-nanoarrow

test:
  requires:
    - r-tinytest
    - r-nycflights13
    - r-palmerpenguins
    - r-data.table
  commands:
    - Rscript -e 'tinytest::test_package("tiledb")'

about:
  home: https://www.tiledb.com
  license: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
  summary: R interface to the TileDB array storage manager

  description: |
    TileDB is a highly-parallelized, cloud native array storage engine.
  doc_url: https://docs.tiledb.com/developer/
  dev_url: https://github.com/TileDB-Inc/TileDB-R

extra:
  recipe-maintainers:
    - ihnorton
    - Shelnutt2
    - eddelbuettel
    - jdblischak
    - johnkerl
